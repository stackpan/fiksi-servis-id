<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../../assets/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/pages/create-request.css">

    <title>Buat Permintaan | Servis ID</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/vector/brand.svg" width="72">
            </a>
        </div>
    </nav>

    <div class="form-container">
        <h5>Buat permintaan</h5>
        <div class="separator"></div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Judul</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Alamat</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <input type="file" class="form-control input-file" id="inputGroupFile02">
        </div>

        <div class="button-container page-2">
            <button type="submit" class="btn btn-primary button-1">Sebelumnya</button>
            <button type="submit" class="btn btn-secondary button-2">Selesai</button>
        </div>

    </div>

    <nav class="navbar navbar-expand-lg bg-blackl footer">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#">
                <h5>LOGO</h5>
            </a>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
