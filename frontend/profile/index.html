<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../assets/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/pages/profile.css">
    <link rel="stylesheet" href="../../assets/css/vendor/boxicons/css/boxicons.min.css">

    <title>Profil | Servis ID</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../assets/vector/brand.svg" height="32" id="brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Peta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Permintaanku</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <i class='bx bxs-user-circle'></i>
                </form>
            </div>
        </div>
    </nav>

    <div class="content container">
        <h4>Akun Saya</h4>
        <div class="row mt-4">
            <div class="col-3 px-3">
                <form class="d-flex">
                    <img src="" class="user-photo-profile">
                </form>
                <h5>Username</h5>
            </div>
            <div class="col-9">
                <div class="separator mb-3"></div>
                <h4>Detail saya</h4>
                <div class="personal-information mt-4">
                    <div class="header-profile mb-3">
                        <h6>Data pribadi</h6>
                        <div class="separator-header"></div>
                    </div>
                    <div class="content-profile">
                        <div class="row">
                            <div class="col-4">
                                <h6>Nama depan</h6>
                            </div>
                            <div class="col-8">
                                <h6>First name of user</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h6>Nama belakang</h6>
                            </div>
                            <div class="col-8">
                                <h6>Last name of user</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h6>Username</h6>
                            </div>
                            <div class="col-8">
                                <h6>Username of user</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="email mt-4">
                    <div class="header-profile mb-3">
                        <h6>Email saya</h6>
                        <div class="separator-header"></div>
                    </div>
                    <div class="content-profile">
                        <div class="row">
                            <div class="col-4">
                                <h6>Email</h6>
                            </div>
                            <div class="col-8">
                                <h6>email@user.com</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
