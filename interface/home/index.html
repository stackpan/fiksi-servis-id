<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../assets/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/pages/home.css">

    <title>Home Page</title>
</head>

<body>
    <!-- Header -->
    <header class="p-3 bg-primary text-black">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../../assets/vector/brand.svg" height="32" id="brand">
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback">
                            <img src="../../assets/vector/search_black_24dp.svg">
                        </span>
                        <input type="search" class="form-control form-control-dark" placeholder="Search..."
                            aria-label="Search">
                    </div>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-text-primary me-2">MASUK</button>
                    <button type="button" class="btn btn-black">DAFTAR</button>
                </div>
            </div>
        </div>
    </header>
    <!-- End of header -->

    <!-- Carousel -->
    <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/images/carousel-1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../../assets/images/carousel-2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../../assets/images/carousel-3.jpg" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End of Carousel -->

    <div class="divider"></div>

    <!-- Card -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 1</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 2</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 3</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 4</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 5</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="../../assets/vector/widgets_black_24dp.svg" class="card-img-top" height="64" width="64">
                    <div class="card-body">
                        <h5 class="card-title">Option 6</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Card -->

    <!-- Form Request -->
    <form>
        <div class="container">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Judul</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Pilih Kategori Barang</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Pilih Jenis Barang</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Alamat</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>
            <button type="submit" class="btn btn-primary">Buat Permintaan</button>
        </div>
    </form>
    <!-- End of Request Form -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
